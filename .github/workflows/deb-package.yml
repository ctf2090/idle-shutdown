name: idle-shutdown Debian package

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/deb-package.yml'
      - 'Makefile'
      - 'debian/**'
      - 'assets/**'
      - 'systemd/**'
      - 'test/**'
      - '*.sh'
      - '*.py'
  push:
    branches:
      - main
    tags:
      - 'idle-shutdown-v*'

jobs:
  build-deb:
    runs-on: ubuntu-24.04

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            debhelper \
            devscripts \
            dh-python \
            dpkg-dev \
            python3

      - name: Run checks
        run: make check

      - name: Build and smoke-test Debian package
        run: make DEB_ARCH=all deb-smoke

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: idle-shutdown-deb
          path: |
            release/idle-shutdown_*_all.deb
            release/idle-shutdown_*_all.changes
            release/idle-shutdown_*_all.buildinfo
          if-no-files-found: error

      - name: Attach .deb to rolling latest release (main branch)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: idle-shutdown-latest
          name: idle-shutdown-latest
          prerelease: true
          target_commitish: ${{ github.sha }}
          files: |
            release/idle-shutdown_*_all.deb
            release/idle-shutdown_*_all.changes
            release/idle-shutdown_*_all.buildinfo

      - name: Attach .deb to GitHub release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/idle-shutdown_*_all.deb
            release/idle-shutdown_*_all.changes
            release/idle-shutdown_*_all.buildinfo
